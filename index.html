<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean Water Chatbot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chatbot assistant for Clean Water And Sanitation</h1>
    </header>
<main>
<div class="chat-container">
    <div id="chat-box">
        <div class="chat-message">Welcome! I'm here to help you with clean drinking water and sanitation information. Ask me anything!</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your question here...">
    <button id="send-btn">Send</button>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
